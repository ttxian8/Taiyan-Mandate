        theme: {
          extend: {

              'ink-900': '#111111',

              'paper-200': '#d4d4d4',

    <style>
      body {
        background-color: #050505;
        color: #d4d4d4;
        font-family: 'Songti SC', 'SimSun', serif;
        /* Disable text selection globally */
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
        cursor: default;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .text-shadow-sm {
        text-shadow: 1px 1px 0 #000;
      }
      
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }

      /* --- VFX Keyframes --- */

      /* Basic Fade In */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Fade In Up */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Focus/Embed Effect: Large scale phantom to normal */
      @keyframes focus-slam {
        0% {
          opacity: 0;
          transform: scale(3);
          filter: blur(8px);
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
          transform: scale(1);
          filter: blur(0);
        }
      }

      /* Horizontal Shake (Impact) - UPDATED: Subtler Vibration */
      @keyframes shake-horizontal {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-1px, 1px); }
        30% { transform: translate(1px, -1px); }
        50% { transform: translate(-2px, 0px); }
        70% { transform: translate(1px, 1px); }
        90% { transform: translate(0px, -1px); }
      }

      /* Gentle Pulse for Gold */
      @keyframes pulse-gold {
        0%, 100% { box-shadow: 0 0 10px rgba(251, 191, 36, 0.2); }
        50% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
      }

      /* Breathing Red */
      @keyframes breathe-red {
        0%, 100% { box-shadow: 0 0 10px rgba(220, 38, 38, 0.3); border-color: #7f1d1d; }
        50% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.6); border-color: #991b1b; }
      }

      /* Particle Explode - Higher visibility */
      @keyframes particle-explode {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0.2);
        }
      }

      /* Shockwave - Expands from card border outwards */
      @keyframes shockwave-expand {
        0% {
          opacity: 0.8;
          transform: scale(1);
          border-width: 2px;
        }
        100% {
          opacity: 0;
          transform: scale(1.8);
          border-width: 0px;
        }
      }

      /* Screen Flash */
      @keyframes flash-overlay {
        0% { opacity: 0; }
        10% { opacity: 0.3; }
        100% { opacity: 0; }
      }

    </style>
